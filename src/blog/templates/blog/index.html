{% extends 'base.html' %}

{% block title %}{{ page_title('Blog') }}{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h1>Posts</h1>
    </div>
    <table class="table table-striped">
    {% for page in pages %}
      <tr>
        <td><a href="{{ url_for('.page', path=page.path) }}">{{ page.title }}</a></td>
        <td class="text-right">{{ page.published|date }}</td>
      </tr>
    {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
